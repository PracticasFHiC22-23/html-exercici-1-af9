<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World con Vue</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next"></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Ejercicio de eventos</h1>
        <button v-on:click="numero++">Incrementar contador</button>
        <button style="margin-left:1rem" v-on:click="numero--"> Decrementar contador</button>
        <p class="centrado">{{numero}}</p>
    </div>
  </body>
</html>
