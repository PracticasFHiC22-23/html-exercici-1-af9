<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="appVue.js" defer></script>


  <style>
    .width-context {
      height: 80vh;
    }

    @media (max-width: 768px) {
      .change-height-nav {
        height: 20vh;
      }

      .change-height-context {
        height: 60vh;
      }

      .width-context {
        height: 60%;
      }
    }
  </style>

</head>

<body>

  <header class="w-100 bg-warning d-flex flex-row align-items-center justify-content-center"
    style="height: 10vh; min-height: 75px;">
    <div class="text-white fs-1 fw-bold">Gatalia: la web de los gatos</div>
  </header>

  <div class="container-fluid p-0 width-context">


    <div class="row g-0 w-100 h-100">
      <div class="col-md-2 g-0 m-0 p-0 bg-secondary-subtle change-height-nav" style="min-height: 150px;">

        <div class="row row-cols-xs-2 row-cols-sm-2 row-cols-md-1 m-0 w-100 h-100 d-flex  justify-content-between">

          <div class="col mt-4 ms-xxl-5 ms-xl-5 ms-sm-4 ms-md-4  w-25">
            <div class="mt-2">
              <div class="fs-4 fw-bold mb-2">
                Razas
              </div>
              <div class="mt-2" style="height: 60px;">
                <ul style="padding-inline-start: 15px;">
                  <li><a href="./siames.html"> Siames</a></li>
                  <li><a href="./persa.html"> Persa</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col mb-5  mt-auto mb-5 mb-md-4 ms-xxl-5 ms-xl-4">
            <a href="./form.html">
              <button type="button" class="btn btn-warning  btn-lg  fs-5">
                Sobre tu gato
              </button>
            </a>
          </div>

        </div>
      </div>

      <div class="col-md-10 m-0 p-0 change-height-context h-100">
        <div class="d-flex flex-column justify-content-center align-items-center"
          style="width: 87%; margin-left: 20px;">

          <div class="mt-3 mb-3 fw-bold fs-1 text-center">
            Introduce los datos de tu gato
          </div>

          <div class=" border border-secondary-subtle rounded bg-secondary-subtle p-3" style="width: 400px;">
            <form action="./results.html">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre: </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Mishi">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Edad: </label>
                <input type="password" class="form-control mb-5
                " id="exampleInputPassword1" placeholder="3">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>

          <div style="height: 50px;"></div>


        </div>
      </div>
    </div>

  </div>

  <footer class="w-100 bg-warning position-relative" style="min-height: 10vh;">
    <div class="position-absolute top-0 end-0 text-white fs-5 p-3"><i>Copyright FHiC 2023</i></div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>



</body>

</html>
